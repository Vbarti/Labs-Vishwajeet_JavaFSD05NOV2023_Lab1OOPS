<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracker</title>
    <style>
        
        header {
            background-color: #007bff;
            color: #fff; /* White text color */
            padding: 10px;            
            text-align: left;
            padding: 10px;
            margin: 0; /* Remove default margin */
        }
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: black;
		    text-align: left;
		    color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row grey */
        }
        tr:hover {
            background-color: #f2f2f2; /* Hover effect */
        }
        /* Search box style */
        #search-box {
            margin-bottom: 20px;
        }
        /* Header style */
        h2 {
            text-align: left;
            color: black;
            background-color: #333; /* Header background color */
            padding: 10px;
            color: white; /* Text color */
            margin: 0; /* Remove default margin */
        }
        
         /* Button styles */
        .edit-btn {
            background-color: #007bff; /* Blue buttons */
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color:red; /* Blue buttons */
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
       .view-btn {
            background-color: lightblue; /* Blue buttons */
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
        .header-link{
        color: #fff;
        }
        
    </style>
</head>
<body>
    <header>
        <span>Ticket Tracker Application<span>
        <a class="header-link" href="/">Ticket</a>
        <a class="header-link" href="/new-ticket.html">New Ticket</a>
        
    </header>
    <input type="text" id="search-box" onkeyup="searchTickets()" placeholder="Search tickets...">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ticket-list">
            <!-- Tickets will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Edit modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <!-- Edit form will be dynamically inserted here -->
        </div>
    </div>

    <script src="js/home.js"></script>
    <footer>
        &copy; 2023 Ticket Tracker Application
    </footer>
</body>
</html>
