
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System</title>
</head>
<body>
    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.department}"></td>
                <td>
                    <!-- Edit button -->
                    <button th:onclick="|window.location.href='/edit/' + ${employee.id}|">Update</button>
                    
                  <!--  <button onclick="window.location.href='@{/edit/{id}(id=${employee.id})}'">Update</button>
                    
                    <form th:action="@{/edit/{id}(id=${employee.id})}" method="post">
                        <button type="submit">Update</button>
                    </form>
                    <a th:href="@{/edit/{id}(id=${employee.id})}">Update</a>-->
                  </td>
                   <td>
                    <!-- Delete button -->
                    <form th:action="@{/delete/{id}(id=${employee.id})}" method="get">
                       <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                    </form>
                     <!--<form th:action="@{/delete/{id}(id=${employee.id})}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                    </form>-->
                   </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/add}">Add Employee</a>
</body>
</html>
